<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <script src="vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Hello my name is {{ firstName }} {{ lastName }}</h1>
      <button @click="say('Hello, this a method')">Click Me!</button>
    </div>
  </body>
</html>
<script>
  const app = Vue.createApp({
    data() {
      return {
        firstName: "Khashayar",
        lastName: "Shomali",
        message:"Hello"
      };
    },
    methods: {
      say(message) {
        alert(message);
      }
    },
  });
  app.mount("#app");
</script>
<style>
  #app {
    border: 5px solid;
    text-align: center;
    background-color: rgb(158, 250, 215);
  }

  body {
    background-color: azure;
  }
</style>
