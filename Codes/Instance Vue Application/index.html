<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <script src="vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>First Name: {{ firstName }}</h1>
      <h2>Last Name: {{ lastName }}</h2>
      <h3>{{mydetails()}}</h3>
    </div>
  </body>
</html>
<script>
  const app = Vue.createApp({
    data() {
      return {
        firstName: "Khashayar",
        lastName: "Shomali",
        Address: "IRAN",
      };
    },

    methods: {
      mydetails: function () {
        return (
          "I am " +
          this.firstName +
          " " +
          this.lastName +
          " from " +
          this.Address
        );
      },
    },
  });
  app.mount("#app");
</script>
<style>
  #app{
    text-align: center;
    font-size: 52px;
  }
</style>
